        tags:
            - { name: sidus.attribute_type }

    sidus_eav_model.attribute_type.integer_identifier:
        class: '%sidus_eav_model.attribute_type.identifier.class%'
        public: false
        arguments:
            - integer_identifier
            - integerValue
            - Symfony\Component\Form\Extension\Core\Type\TextType
        tags:
            - { name: sidus.attribute_type }
